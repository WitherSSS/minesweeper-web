<!DOCTYPE html>
<html lang="EN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MINESWEEPER PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            user-select: none;
            -webkit-touch-callout: none;
            touch-action: none;
            background-color: #F1F5F9;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: ui-sans-serif, system-ui, sans-serif;
        }

        #GAME-CONTAINER {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4px;
            overflow: hidden;
        }

        .MINE-GRID {
            display: grid;
            gap: 1px;
            background-color: #475569;
            border: 1px solid #475569;
            border-radius: 2px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .CELL {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            cursor: pointer;
            background-color: #E2E8F0;
            box-shadow: inset 1px 1px 0px #F8FAFC, inset -1px -1px 0px #94A3B8;
        }

        .CELL.REVEALED {
            background-color: #F8FAFC;
            box-shadow: none;
            border: 0.1px solid #E2E8F0;
        }

        .CELL.FLAGGED::after { content: 'ðŸš©'; }
        .CELL.MINE.REVEALED { background-color: #F87171; }
        .CELL.MINE.REVEALED::after { content: 'ðŸ’£'; }

        .N-1 { color: #2563EB; } .N-2 { color: #16A34A; }
        .N-3 { color: #DC2626; } .N-4 { color: #1E3A8A; }
        .N-5 { color: #7F1D1D; } .N-6 { color: #0891B2; }
        .N-7 { color: #000000; } .N-8 { color: #64748B; }

        .MODE-ACTIVE {
            background-color: #EF4444 !important;
            color: WHITE !important;
            border-color: #EF4444 !important;
        }

        .MODAL-OVERLAY { background: rgba(0,0,0,0.6); backdrop-filter: blur(3px); }
        
        input { 
            text-transform: uppercase; 
            outline: none;
            min-width: 0;
        }
        
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .MSG-TOAST {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #1E293B;
            color: WHITE;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 10px;
            font-weight: 800;
            z-index: 100;
            display: none;
        }
    </style>
</head>
<body>

    <div id="MSG" class="MSG-TOAST uppercase">COPIED</div>

    <div id="HEADER" class="bg-white border-b border-gray-200 p-1 shadow-sm z-10">
        <div class="max-w-5xl mx-auto flex items-center justify-between gap-1">
            <button onclick="TOGGLE_SETTINGS()" class="w-8 h-8 flex items-center justify-center bg-gray-100 rounded text-[10px] font-bold uppercase">SET</button>
            
            <div class="flex-1 flex items-center justify-around bg-gray-50 rounded py-0.5 border border-gray-100">
                <div class="flex flex-col items-center">
                    <span id="MINE-COUNT" class="text-base font-mono font-bold text-red-600 leading-none">000</span>
                    <span class="text-[7px] text-gray-400 font-black uppercase">MINES</span>
                </div>
                
                <button id="RESET-BTN" class="text-xl hover:scale-110 active:scale-90 transition">ðŸ˜Š</button>
                
                <div class="flex flex-col items-center">
                    <span id="TIMER" class="text-base font-mono font-bold text-blue-600 leading-none">000</span>
                    <span class="text-[7px] text-gray-400 font-black uppercase">TIME</span>
                </div>
            </div>

            <button id="MODE-TOGGLE" onclick="TOGGLE_FLAG_MODE()" class="w-10 h-8 flex flex-col items-center justify-center bg-gray-100 rounded border transition">
                <span class="text-xs">ðŸš©</span>
                <span id="MODE-TEXT" class="text-[7px] font-black uppercase">OFF</span>
            </button>
        </div>
    </div>

    <div id="GAME-CONTAINER">
        <div id="GRID" class="MINE-GRID"></div>
    </div>

    <div id="SETTINGS-MODAL" class="hidden fixed inset-0 MODAL-OVERLAY flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl p-4 w-full max-w-[280px] shadow-2xl">
            <h2 class="text-xs font-black mb-3 border-b pb-2 text-gray-700 uppercase tracking-widest text-center uppercase">SETTINGS</h2>
            
            <div class="space-y-3">
                <div class="grid grid-cols-3 gap-1">
                    <button onclick="APPLY_PRESET('EASY')" class="py-2 bg-blue-50 text-blue-700 rounded-lg text-[9px] font-bold border border-blue-100 uppercase">EASY</button>
                    <button onclick="APPLY_PRESET('MEDIUM')" class="py-2 bg-green-50 text-green-700 rounded-lg text-[9px] font-bold border border-green-100 uppercase">MID</button>
                    <button onclick="APPLY_PRESET('HARD')" class="py-2 bg-red-600 text-white rounded-lg text-[9px] font-bold shadow-sm uppercase">HARD</button>
                </div>
                
                <div class="grid grid-cols-3 gap-2 text-center border-t pt-3">
                    <div class="flex flex-col">
                        <span class="text-[8px] text-gray-400 font-bold mb-1 uppercase">ROWS</span>
                        <input type="number" id="INPUT-ROWS" class="w-full border border-gray-200 rounded p-1 text-center text-[10px] font-bold uppercase">
                    </div>
                    <div class="flex flex-col">
                        <span class="text-[8px] text-gray-400 font-bold mb-1 uppercase">COLS</span>
                        <input type="number" id="INPUT-COLS" class="w-full border border-gray-200 rounded p-1 text-center text-[10px] font-bold uppercase">
                    </div>
                    <div class="flex flex-col">
                        <span class="text-[8px] text-gray-400 font-bold mb-1 uppercase">MINES</span>
                        <input type="number" id="INPUT-MINES" class="w-full border border-gray-200 rounded p-1 text-center text-[10px] font-bold uppercase">
                    </div>
                </div>

                <div class="border-t pt-3">
                    <span class="text-[8px] text-gray-400 font-bold mb-1 block uppercase">GAME SEED</span>
                    <div class="flex gap-1">
                        <input type="text" id="INPUT-SEED" class="flex-1 border border-gray-200 rounded p-1 text-center text-[10px] font-bold uppercase" placeholder="PASTE SEED">
                        <button onclick="COPY_SEED()" class="bg-gray-100 px-2 rounded text-[8px] font-black uppercase">EXP</button>
                        <button onclick="LOAD_SEED_CLICK()" class="bg-gray-800 text-white px-2 rounded text-[8px] font-black uppercase">IMP</button>
                    </div>
                </div>

                <div class="flex gap-2 pt-2 border-t">
                    <button onclick="START_GAME_FROM_SETTINGS()" class="flex-1 bg-gray-900 text-white py-2 rounded-lg font-bold text-[10px] uppercase">NEW GAME</button>
                    <button onclick="TOGGLE_SETTINGS()" class="px-3 bg-gray-100 text-gray-400 rounded-lg text-[10px] font-bold uppercase">CLOSE</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function MULBERRY32(A) {
            return function() {
                var T = A += 0x6D2B79F5;
                T = Math.imul(T ^ T >>> 15, T | 1);
                T ^= T + Math.imul(T ^ T >>> 7, T | 61);
                return ((T ^ T >>> 14) >>> 0) / 4294967296;
            }
        }

        let CONFIG = { ROWS: 20, COLS: 15, MINES: 40, SEED: 0 };
        let BOARD = [];
        let REVEALED_COUNT = 0;
        let FLAGGED_COUNT = 0;
        let TIMER_VAL = 0;
        let TIMER_INTERVAL = null;
        let IS_GAME_OVER = false;
        let IS_FIRST_CLICK = true;
        let IS_FLAG_MODE = false;

        const GRID_EL = document.getElementById('GRID');
        const MINE_DISP = document.getElementById('MINE-COUNT');
        const TIMER_DISP = document.getElementById('TIMER');
        const RESET_BTN = document.getElementById('RESET-BTN');

        function INIT() {
            APPLY_PRESET('HARD');
        }

        function SHOW_MSG(TEXT) {
            const MSG = document.getElementById('MSG');
            MSG.innerText = TEXT;
            MSG.style.display = 'block';
            setTimeout(() => { MSG.style.display = 'none'; }, 2000);
        }

        function APPLY_PRESET(LEVEL) {
            const CONTAINER = document.getElementById('GAME-CONTAINER');
            const AW = CONTAINER.clientWidth - 4;
            const AH = CONTAINER.clientHeight - 4;
            const BASE = 22;
            
            let MC = Math.floor(AW / BASE);
            let MR = Math.floor(AH / BASE);

            if (LEVEL === 'EASY') {
                CONFIG.COLS = Math.floor(MC * 0.5);
                CONFIG.ROWS = Math.floor(MR * 0.5);
                CONFIG.MINES = Math.floor(CONFIG.ROWS * CONFIG.COLS * 0.12);
            } else if (LEVEL === 'MEDIUM') {
                CONFIG.COLS = Math.floor(MC * 0.8);
                CONFIG.ROWS = Math.floor(MR * 0.8);
                CONFIG.MINES = Math.floor(CONFIG.ROWS * CONFIG.COLS * 0.16);
            } else { 
                if (AH > AW) { 
                    CONFIG.COLS = 16;
                    CONFIG.ROWS = Math.max(30, MR);
                } else { 
                    CONFIG.ROWS = 16;
                    CONFIG.COLS = Math.max(30, MC);
                }
                CONFIG.MINES = Math.floor(CONFIG.ROWS * CONFIG.COLS * 0.206);
            }

            CONFIG.SEED = Math.floor(Math.random() * 1000000);

            if (document.getElementById('SETTINGS-MODAL').classList.contains('hidden')) {
                START_NEW_GAME();
            } else {
                SYNC_MODAL_INPUTS();
            }
        }

        function SYNC_MODAL_INPUTS() {
            document.getElementById('INPUT-ROWS').value = CONFIG.ROWS;
            document.getElementById('INPUT-COLS').value = CONFIG.COLS;
            document.getElementById('INPUT-MINES').value = CONFIG.MINES;
            document.getElementById('INPUT-SEED').value = `${CONFIG.ROWS}-${CONFIG.COLS}-${CONFIG.MINES}-${CONFIG.SEED}`;
        }

        function RESIZE_GRID() {
            const CONT = document.getElementById('GAME-CONTAINER');
            const GAP = 1;
            const BRD = 2;
            const AW = CONT.clientWidth - 4;
            const AH = CONT.clientHeight - 4;

            const SW = Math.floor((AW - BRD - (CONFIG.COLS - 1) * GAP) / CONFIG.COLS);
            const SH = Math.floor((AH - BRD - (CONFIG.ROWS - 1) * GAP) / CONFIG.ROWS);
            
            let CS = Math.min(SW, SH);
            CS = Math.max(8, Math.min(60, CS));

            const CELLS = document.querySelectorAll('.CELL');
            CELLS.forEach(C => {
                C.style.width = `${CS}px`;
                C.style.height = `${CS}px`;
                C.style.fontSize = `${CS * 0.7}px`;
            });
            GRID_EL.style.gridTemplateColumns = `repeat(${CONFIG.COLS}, ${CS}px)`;
        }

        function START_NEW_GAME() {
            clearInterval(TIMER_INTERVAL);
            IS_GAME_OVER = false;
            IS_FIRST_CLICK = true;
            TIMER_VAL = 0;
            REVEALED_COUNT = 0;
            FLAGGED_COUNT = 0;
            UPDATE_UI();
            RESET_BTN.innerText = 'ðŸ˜Š';
            GEN_BOARD_DATA();
            DRAW_BOARD_UI();
            RESIZE_GRID();
        }

        function GEN_BOARD_DATA() {
            BOARD = [];
            for (let R = 0; R < CONFIG.ROWS; R++) {
                let ROW = [];
                for (let C = 0; C < CONFIG.COLS; C++) {
                    ROW.push({ R, C, M: false, REV: false, FLG: false, N: 0 });
                }
                BOARD.push(ROW);
            }
        }

        function PLACE_MINES_BY_SEED(EX_R, EX_C) {
            let PLACED = 0;
            const TOTAL = CONFIG.ROWS * CONFIG.COLS;
            const TARGET = Math.min(CONFIG.MINES, TOTAL - 9);
            const RNG = MULBERRY32(CONFIG.SEED);

            while (PLACED < TARGET) {
                let R = Math.floor(RNG() * CONFIG.ROWS);
                let C = Math.floor(RNG() * CONFIG.COLS);
                if (!BOARD[R][C].M && (Math.abs(R - EX_R) > 1 || Math.abs(C - EX_C) > 1)) {
                    BOARD[R][C].M = true;
                    PLACED++;
                }
            }
            for (let R = 0; R < CONFIG.ROWS; R++) {
                for (let C = 0; C < CONFIG.COLS; C++) {
                    if (!BOARD[R][C].M) {
                        BOARD[R][C].N = GET_NB(R, C).filter(NB => NB.M).length;
                    }
                }
            }
        }

        function GET_NB(R, C) {
            let NB = [];
            for (let DR = -1; DR <= 1; DR++) {
                for (let DC = -1; DC <= 1; DC++) {
                    if (DR === 0 && DC === 0) continue;
                    let NR = R + DR, NC = C + DC;
                    if (NR >= 0 && NR < CONFIG.ROWS && NC >= 0 && NC < CONFIG.COLS) {
                        NB.push(BOARD[NR][NC]);
                    }
                }
            }
            return NB;
        }

        function DRAW_BOARD_UI() {
            GRID_EL.innerHTML = '';
            for (let R = 0; R < CONFIG.ROWS; R++) {
                for (let C = 0; C < CONFIG.COLS; C++) {
                    const EL = document.createElement('div');
                    EL.className = 'CELL';
                    EL.oncontextmenu = (E) => { E.preventDefault(); TOGGLE_FLAG(R, C); };
                    
                    let START_T = 0;
                    EL.onpointerdown = () => { START_T = Date.now(); };
                    EL.onpointerup = (E) => {
                        const DUR = Date.now() - START_T;
                        if (E.button === 2) return;
                        if (DUR > 300 && !IS_FLAG_MODE) {
                            TOGGLE_FLAG(R, C);
                        } else {
                            HANDLE_CELL_CLICK(R, C);
                        }
                    };
                    GRID_EL.appendChild(EL);
                }
            }
        }

        function HANDLE_CELL_CLICK(R, C) {
            if (IS_GAME_OVER) return;
            const CELL = BOARD[R][C];
            
            if (CELL.REV && CELL.N > 0) {
                CHORD(R, C);
                return;
            }

            // ALWAYS REVEAL ON FIRST CLICK EVEN IF FLAG MODE IS ON
            if (IS_FIRST_CLICK) {
                IS_FIRST_CLICK = false;
                PLACE_MINES_BY_SEED(R, C);
                START_TIMER();
                REVEAL(R, C);
                CHECK_WIN();
                return;
            }

            if (IS_FLAG_MODE) {
                TOGGLE_FLAG(R, C);
                return;
            }

            if (CELL.FLG || CELL.REV) return;
            REVEAL(R, C);
            CHECK_WIN();
        }

        function REVEAL(R, C) {
            const CELL = BOARD[R][C];
            if (CELL.REV || CELL.FLG) return;
            CELL.REV = true;
            REVEALED_COUNT++;
            const EL = GET_CELL_EL(R, C);
            EL.classList.add('REVEALED');
            if (CELL.M) {
                END_GAME(false);
                return;
            }
            if (CELL.N > 0) {
                EL.innerText = CELL.N;
                EL.classList.add(`N-${CELL.N}`);
            } else {
                GET_NB(R, C).forEach(NB => REVEAL(NB.R, NB.C));
            }
        }

        function CHORD(R, C) {
            const CELL = BOARD[R][C];
            const NB = GET_NB(R, C);
            const FLG_COUNT = NB.filter(N => N.FLG).length;
            if (FLG_COUNT === CELL.N) {
                NB.forEach(N => { if (!N.REV && !N.FLG) REVEAL(N.R, N.C); });
                CHECK_WIN();
            }
        }

        function TOGGLE_FLAG(R, C) {
            if (IS_GAME_OVER || BOARD[R][C].REV) return;
            BOARD[R][C].FLG = !BOARD[R][C].FLG;
            FLAGGED_COUNT += BOARD[R][C].FLG ? 1 : -1;
            GET_CELL_EL(R, C).classList.toggle('FLAGGED');
            UPDATE_UI();
        }

        function TOGGLE_FLAG_MODE() {
            IS_FLAG_MODE = !IS_FLAG_MODE;
            const BTN = document.getElementById('MODE-TOGGLE');
            BTN.classList.toggle('MODE-ACTIVE', IS_FLAG_MODE);
            document.getElementById('MODE-TEXT').innerText = IS_FLAG_MODE ? 'ON' : 'OFF';
        }

        function GET_CELL_EL(R, C) {
            return GRID_EL.children[R * CONFIG.COLS + C];
        }

        function START_TIMER() {
            TIMER_INTERVAL = setInterval(() => {
                TIMER_VAL = Math.min(TIMER_VAL + 1, 999);
                UPDATE_UI();
            }, 1000);
        }

        function UPDATE_UI() {
            MINE_DISP.innerText = String(Math.max(0, CONFIG.MINES - FLAGGED_COUNT)).padStart(3, '0');
            TIMER_DISP.innerText = String(TIMER_VAL).padStart(3, '0');
        }

        function CHECK_WIN() {
            if (REVEALED_COUNT === CONFIG.ROWS * CONFIG.COLS - CONFIG.MINES) {
                END_GAME(true);
            }
        }

        function END_GAME(WIN) {
            IS_GAME_OVER = true;
            clearInterval(TIMER_INTERVAL);
            RESET_BTN.innerText = WIN ? 'ðŸ˜Ž' : 'ðŸ˜µ';
            for (let R = 0; R < CONFIG.ROWS; R++) {
                for (let C = 0; C < CONFIG.COLS; C++) {
                    const EL = GET_CELL_EL(R, C);
                    if (BOARD[R][C].M) {
                        EL.classList.add('REVEALED', 'MINE');
                    } else if (BOARD[R][C].FLG && !BOARD[R][C].M) {
                        EL.innerText = 'X';
                        EL.style.fontSize = '8px';
                    }
                }
            }
        }

        function TOGGLE_SETTINGS() {
            const MODAL = document.getElementById('SETTINGS-MODAL');
            MODAL.classList.toggle('hidden');
            if (!MODAL.classList.contains('hidden')) {
                SYNC_MODAL_INPUTS();
            }
        }

        function START_GAME_FROM_SETTINGS() {
            const R = parseInt(document.getElementById('INPUT-ROWS').value);
            const C = parseInt(document.getElementById('INPUT-COLS').value);
            const M = parseInt(document.getElementById('INPUT-MINES').value);
            if (R >= 5 && C >= 5 && M > 0 && M < R * C) {
                CONFIG.ROWS = R;
                CONFIG.COLS = C;
                CONFIG.MINES = M;
                CONFIG.SEED = Math.floor(Math.random() * 1000000);
                TOGGLE_SETTINGS();
                START_NEW_GAME();
            }
        }

        function COPY_SEED() {
            const SEED_STR = `${CONFIG.ROWS}-${CONFIG.COLS}-${CONFIG.MINES}-${CONFIG.SEED}`;
            document.getElementById('INPUT-SEED').value = SEED_STR;
            navigator.clipboard.writeText(SEED_STR).then(() => {
                SHOW_MSG('SEED COPIED');
            });
        }

        function LOAD_SEED_CLICK() {
            const RAW = document.getElementById('INPUT-SEED').value.trim();
            const PARTS = RAW.split('-');
            if (PARTS.length === 4) {
                const R = parseInt(PARTS[0]);
                const C = parseInt(PARTS[1]);
                const M = parseInt(PARTS[2]);
                const S = parseInt(PARTS[3]);
                
                if (!isNaN(R) && !isNaN(C) && !isNaN(M) && !isNaN(S)) {
                    CONFIG.ROWS = R;
                    CONFIG.COLS = C;
                    CONFIG.MINES = M;
                    CONFIG.SEED = S;
                    TOGGLE_SETTINGS();
                    START_NEW_GAME();
                    SHOW_MSG('SEED LOADED');
                    return;
                }
            }
            SHOW_MSG('INVALID SEED');
        }

        RESET_BTN.onclick = () => {
            CONFIG.SEED = Math.floor(Math.random() * 1000000);
            START_NEW_GAME();
        };

        window.onresize = RESIZE_GRID;
        window.onload = INIT;
    </script>
</body>
</html>
